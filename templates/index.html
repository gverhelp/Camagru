<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instgram</title>

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>

<body>
   <!-- header design  -->
  <header class="header">
    <a href="#home" class="logo">
      <img src="static/img/instgram.png" alt="logo">
      <span>Instgram</span>
    </a>

    <div class="searchbar">
      <input type="text" placeholder="Search">
        <button>
          <img src="static/img/searchIcon.svg">
        </button>
      </input>
    </div>

    <nav class="navbar">
      <button class="navbar-btn">Sign Up</button>
      <button class="navbar-btn">Sign In</button>
      <button class="switchTheme-btn" onclick="switchTheme()">
        <img id="switchTheme-icon" src="static/img/moon-empty.svg">
      </button>
    </nav>
  </header> 
</body>
  <script src="static/js/script.js"></script>
</html>
