{% import "macros/navbar.html" as navbar %}

<html>
    <head>
        <title>Instgram</title>
        <link rel="icon" type="image/png" href="static/img/instgram.png">
        <link rel="stylesheet" href="static/css/header.css"/>
        <link rel="stylesheet" href="static/css/page.css"/>
        <link rel="stylesheet" href="static/css/modal.css"/>
    </head>
    <body>
        <div id="modalProfilePost" class="modal" onclick="modalProfilePostDisplay()">
            <div id="modalPost" class="individual-post-ctn">
                <div class="individual-post-picture-ctn">
                    <img class="individual-post-picture" src="static/img/lol2.JPG">
                </div>
                <div class="individual-post-infos-ctn">
                    <!-- Add comments here -->
                </div>
            </div>
        </div>
        {% include 'auth/sign.html' %}
        <header>
            <!-- Header content goes here -->
            {{ navbar.macro(current_user) }}
        </header>
        <main>
            <!-- Main content of the page goes here -->
            {% block main %} {% endblock %}
        </main>
        <footer>
            <!-- Footer content goes here -->
            {% block footer %} {% endblock %}
        </footer>
    </body>

    <script src="static/js/script.js"></script>
</html>
